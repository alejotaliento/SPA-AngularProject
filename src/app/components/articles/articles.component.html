<div class="loading" *ngIf="!articles">
    Loading...
</div>

<div class="loading" *ngIf="articles && articles.length == 0">
    Not there articles for show, retry later
</div>

<div id="articles">
    <article class="article-item" *ngFor="let article of articles; index as i">
        <div class="image-wrap">
            <img src="{{url + 'get-image/' + article.image}}" alt="{{article.title}}" *ngIf="article.image" />
            <img src="../../../assets/img/image.png" alt="{{article.title}}" *ngIf="!article.image" />
        </div>

        <h2>{{article.title}} {{ i + 1}}</h2>
        <p>Descripcion del articulo</p>
        <span class="date">
            Last update: <br>
            {{article.date | amLocale: 'es' | amTimeAgo}}
        </span>
        <span class="article-date">
            {{article.date | amCalendar}}
        </span>
        <a [routerLink]="['/blog/article-detalle', article._id]"><br />Leer mas</a>

        <!-- LIMIPIAR FLOTADOS -->
        <div class="clearfix"></div>

    </article>
</div>
