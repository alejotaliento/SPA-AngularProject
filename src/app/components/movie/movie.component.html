<article class="article-item">
    <div class="image-wrap">
        <img src="{{movie.image}}" alt="{{movie.title}}" />
    </div>

    <h2>{{movie.title}}</h2>
    <p>Descripcion del articulo</p>
    <span class="date">
        Hace 5 minutos
    </span>
    <span class="year" [ngClass]="{
                            'year-green': movie.year.getFullYear() > 2016,
                            'year-red': movie.year.getFullYear() < 2016 
    }">
        {{movie.year | date:'shortDate'}}
    </span>
    <a href="#"><br />Leer mas</a>
    <button class="btn-select" (click)="selectFavMovie($event, movie)">
        Select how favorite
    </button>

    <!-- LIMIPIAR FLOTADOS -->
    <div class="clearfix"></div>

</article>
